image: Visual Studio 2017

before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov

build:
  project: JsonSubTypes.sln
  verbosity: minimal

test_script:
- dir JsonSubTypes.Tests\bin\Debug
- OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:".\JsonSubTypes.Tests\bin\Debug\JsonSubTypes.Tests.dll -noshadow" -filter:"+[JsonSubTypes*]* -[JsonSubTypes.Tests]*" -output:".\MyProject_coverage.xml"
- codecov -f "MyProject_coverage.xml